<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Фотогалерея</title>
  <style>
    /* Общие стили */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #f4f4f4;
      gap: 1rem;
    }
    
    .controls {
        position: relative;
        flex-grow: 1;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .tags-wrapper {
        overflow: hidden;
        position: relative;
        margin: 0 0.5rem;
    }
    
    .tags-container {
        display: flex;
        gap: 0.5rem;
        overflow-x: auto;
        scroll-behavior: smooth;
        padding: 0 1rem;
        white-space: nowrap;
        -ms-overflow-style: none;  /* IE и Edge */
        scrollbar-width: none;  /* Firefox */
    }

    .tags-container::-webkit-scrollbar {
        display: none; /* Chrome, Safari и Opera */
    }

    .scroll-btn {
        background: #ddd;
        border: none;
        padding: 0.5rem 1rem;
        cursor: pointer;
        z-index: 1;
        border-radius: 4px;
        min-width: 40px;
    }

    .scroll-btn:hover {
        background: #ccc;
    }

    .scroll-btn.hidden {
        opacity: 0.3;
        cursor: not-allowed;
    }
    
    .filter-btn {
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
      cursor: pointer;
      transition: all 0.3s;
    }
    .filter-btn.active {
      background: #333;
      color: white;
      border-color: #333;
    }
    /* Сетка галереи */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      grid-auto-flow: dense;
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      display: block !important;
    }
    .card.hidden {
      display: none !important;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-body {
      padding: 1rem;
    }
    .card-tags {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    .tag {
      background: #f0f0f0;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8em;
    }
    
    /* Модальное окно */
    .modal {
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }
    .modal.show {
      display: block;
      opacity: 1;
    }
    .modal-content {
      background: white;
      margin: 2rem auto;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      position: relative;
    }
    .close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      font-size: 1.5rem;
    }
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: 1fr;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Фотогалерея</h1>
  </header>

  <nav>
    <div class="controls">
        <button class="scroll-btn left">&lt;</button>
        <div class="tags-wrapper">
            <div id="tagsContainer" class="tags-container"></div>
        </div>
        <button class="scroll-btn right">&gt;</button>
    </div>
    <button class="filter-btn" id="addBtn">Добавить фото</button>
  </nav>

  <main class="gallery" id="gallery"></main>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="addForm">
        <h2>Добавить новое фото</h2>
        <input type="file" id="image" required>
        <input type="text" id="title" placeholder="Название" required>
        <textarea id="desc" placeholder="Описание" required></textarea>
        <input type="text" id="tags" placeholder="Теги (через запятую)" required>
        <button type="submit">Добавить</button>
      </form>
    </div>
  </div>

  <script>
    const debug = (...args) => console.log('[DEBUG]', ...args);
  
    let scrollPosition = 0;
    const scrollStep = 200;
  
    document.addEventListener('DOMContentLoaded', () => {
      initGallery();
      document.getElementById('addBtn').addEventListener('click', openModal);
      document.querySelector('.close').addEventListener('click', closeModal);
      document.getElementById('addForm').addEventListener('submit', handleSubmit);
  
      new ResizeObserver(forceGridRefresh).observe(document.body);
  
      new ResizeObserver(() => {
        scrollPosition = 0;
        updateScrollButtons();
      }).observe(document.getElementById('tagsContainer'));
    });
  
    let tags = new Set();
  
    function initGallery() {
      const initialData = [
        { title: "Горы", description: "Красивый горный пейзаж", tags: ["природа", "горы"], image: "https://picsum.photos/300/200?random=1" },
        { title: "Город", description: "Ночной город", tags: ["город", "ночь"], image: "https://picsum.photos/300/200?random=2" }
      ];
      initialData.forEach(item => addCardToGallery(item));
      updateFilters();
    }
  
    function addCardToGallery(data) {
      const gallery = document.getElementById('gallery');
      const card = createCardElement(data);
      gallery.appendChild(card);
      data.tags.forEach(tag => tags.add(tag));
      updateFilters();
    }
  
    function createCardElement(data) {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.tags = data.tags.join(',');
      card.innerHTML = `
        <img src="${data.image}" alt="${data.title}">
        <div class="card-body">
          <h3>${data.title}</h3>
          <p>${data.description}</p>
          <div class="card-tags">${data.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}</div>
        </div>
      `;
      return card;
    }
  
    const tagsContainer = document.getElementById('tagsContainer');
    const leftBtn = document.querySelector('.scroll-btn.left');
    const rightBtn = document.querySelector('.scroll-btn.right');
  
    leftBtn.addEventListener('click', () => scrollTags('left'));
    rightBtn.addEventListener('click', () => scrollTags('right'));
  
    function updateFilters() {
      const container = document.getElementById('tagsContainer');
      container.innerHTML = '';
  
      const allBtn = document.createElement('button');
      allBtn.className = 'filter-btn';
      allBtn.textContent = 'Все';
      allBtn.dataset.filter = 'all';
      allBtn.addEventListener('click', filterHandler);
      container.appendChild(allBtn);
  
      tags.forEach(tag => {
        const btn = document.createElement('button');
        btn.className = 'filter-btn';
        btn.textContent = tag;
        btn.dataset.filter = tag;
        btn.addEventListener('click', filterHandler);
        container.appendChild(btn);
      });
  
      scrollPosition = 0;
      updateScrollButtons();
    }
  
    function updateScrollButtons() {
      leftBtn.classList.toggle('hidden', tagsContainer.scrollLeft <= 0);
      rightBtn.classList.toggle('hidden', tagsContainer.scrollLeft + tagsContainer.offsetWidth >= tagsContainer.scrollWidth);
    }
  
    tagsContainer.addEventListener('scroll', updateScrollButtons);
    window.addEventListener('load', updateScrollButtons);
  
    function scrollTags(direction) {
      const container = document.getElementById('tagsContainer');
      const maxScroll = container.scrollWidth - container.clientWidth;
  
      if (direction === 'left') {
        scrollPosition = Math.max(0, scrollPosition - scrollStep);
      } else {
        scrollPosition = Math.min(maxScroll, scrollPosition + scrollStep);
      }
  
      updateScrollButtons();
    }
    
    function setupScroll() {
      const container = document.getElementById('tagsContainer');
      const updateButtons = () => {
        const maxScroll = container.scrollWidth - container.clientWidth;
        leftBtn.classList.toggle('hidden', container.scrollLeft <= 0);
        rightBtn.classList.toggle('hidden', container.scrollLeft >= maxScroll);
      };

      const scroll = (direction) => {
        container.scrollBy({
          left: direction === 'left' ? -200 : 200,
          behavior: 'smooth'
        });
        setTimeout(updateButtons, 300);
      };

      leftBtn.addEventListener('click', () => scroll('left'));
      rightBtn.addEventListener('click', () => scroll('right'));
      container.addEventListener('scroll', updateButtons);
      new ResizeObserver(updateButtons).observe(container);
    }

    document.addEventListener('DOMContentLoaded', () => {
      initGallery();
      setupScroll(); // Добавляем инициализацию прокрутки
    });

  
    function filterHandler(e) {
      const filter = e.target.dataset.filter;
      debug('Выбран фильтр:', filter);
  
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      e.target.classList.add('active');
  
      let visibleCount = 0;
      document.querySelectorAll('.card').forEach(card => {
        const cardTags = card.dataset.tags.split(',');
        const shouldShow = filter === 'all' || cardTags.includes(filter);
        card.classList.toggle('hidden', !shouldShow);
        if (shouldShow) visibleCount++;
      });
  
      debug(`Показано карточек: ${visibleCount} из ${document.querySelectorAll('.card').length}`);
      forceGridRefresh();
    }
  
    function forceGridRefresh() {
      const gallery = document.getElementById('gallery');
      debug('Перерисовка галереи');
      gallery.style.display = 'none';
      gallery.offsetHeight; // триггер перерисовки
      gallery.style.display = 'grid';
    }
  
    function openModal() {
      document.getElementById('modal').classList.add('show');
      debug('Открыто модальное окно');
    }
  
    function closeModal() {
      document.getElementById('modal').classList.remove('show');
      debug('Закрыто модальное окно');
    }
  
    async function handleSubmit(e) {
      e.preventDefault();
      const form = document.getElementById('addForm');
      const imageFile = document.getElementById('image').files[0];
      const title = document.getElementById('title').value;
      const desc = document.getElementById('desc').value;
      const tagsInput = document.getElementById('tags').value.split(',').map(t => t.trim()).filter(Boolean);
  
      if (!imageFile || !title || !desc || tagsInput.length === 0) {
        alert('Заполните все поля!');
        return;
      }
  
      const reader = new FileReader();
      reader.onload = (event) => {
        addCardToGallery({
          title: title,
          description: desc,
          tags: tagsInput,
          image: event.target.result
        });
        closeModal();
        form.reset();
        debug('Добавлена новая карточка:', title);
      };
      reader.onerror = (error) => {
        alert('Ошибка при загрузке изображения!');
        debug('Ошибка чтения файла:', error);
      };
      reader.readAsDataURL(imageFile);
    }
  </script>
  
</body>
</html>
